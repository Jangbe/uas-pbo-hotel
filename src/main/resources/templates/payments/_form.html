<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Form Pembayaran</title>
</head>

<body>
    <div class="pd-20 card-box mb-30" layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h4 class="text-blue h4 mb-0" th:text="${payment.paymentId == null ? 'Buat Data Pembayaran' : 'Ubah Data Pembayaran'}"></h4>
            <a href="/payments" class="btn btn-primary btn-sm scroll-click"><i class="fa fa-back"></i> Kembali</a>
        </div>
        <form th:action="@{${payment.paymentId == null} ? '/payments' : '/payments/' + ${payment.paymentId}}"
            th:object="${payment}" th:method="${payment.paymentId == null} ? 'post' : 'put'">
            <input type="hidden" th:if="${payment.paymentId != null}" th:field="*{paymentId}" />
            <input type="hidden" th:field="*{booking.bookingId}" />
            <div class="form-group row">
                <label class="col-sm-12 col-md-4 col-form-label">Tanggal Pembayaran</label>
                <div class="col-sm-12 col-md-8">
                    <input type="date"
                        th:class="${'form-control ' + (#fields.hasErrors('paymentDate') ? 'is-invalid' : '')}"
                        th:field="*{paymentDate}" />
                    <span class="invalid-feedback" th:errors="*{paymentDate}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 col-md-4 col-form-label">Jumlah</label>
                <div class="col-sm-12 col-md-8">
                    <input type="number" step="0.01"
                        th:class="${'form-control ' + (#fields.hasErrors('amount') ? 'is-invalid' : '')}"
                        th:field="*{amount}" />
                    <span class="invalid-feedback" th:errors="*{amount}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 col-md-4 col-form-label">Metode Pembayaran</label>
                <div class="col-sm-12 col-md-8">
                    <select th:class="${'form-control ' + (#fields.hasErrors('paymentMethod') ? 'is-invalid' : '')}"
                        th:field="*{paymentMethod}">
                        <option value="CREDIT_CARD">Kartu Kredit</option>
                        <option value="DEBIT_CARD">Kartu Debit</option>
                        <option value="CASH">Tunai</option>
                        <option value="BANK_TRANSFER">Transfer Bank</option>
                    </select>
                    <span class="invalid-feedback" th:errors="*{paymentMethod}"></span>
                </div>
            </div>
            <div>
                <button class="btn btn-success" type="submit" th:if="${payment.paymentId == null}">Simpan</button>
                <button class="btn btn-success" type="submit" th:if="${payment.paymentId != null}">Ubah</button>
            </div>
        </form>
        <script th:inline="javascript">
            /*<![CDATA[*/
            $('a[href="/payments"]').addClass('active');
            /*]]>*/
        </script>
    </div>
</body>

</html>
