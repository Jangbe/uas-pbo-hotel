<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pembayaran</title>
</head>

<body>
    <div class="card-box mb-30" layout:fragment="content">
        <div class="pd-20 d-flex justify-content-between align-items-center">
            <h4 class="text-blue h4 mb-0">Data Pembayaran</h4>
        </div>
        <div class="pb-20">
            <table class="data-table table stripe hover nowrap">
                <thead>
                    <tr>
                        <th>Tanggal Pembayaran</th>
                        <th>Jumlah</th>
                        <th>Metode Pembayaran</th>
                        <th class="datatable-nosort">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment : ${payments}">
                        <td th:text="${#dates.format(payment.paymentDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${'Rp. '+#numbers.formatDecimal(payment.amount, 2, 'POINT', 0, 'COMMA')}"></td>
                        <td th:text="${payment.paymentMethod}"></td>
                        <td>
                            <div class="dropdown">
                                <a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#"
                                    role="button" data-toggle="dropdown">
                                    <i class="dw dw-more"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                                    <a class="dropdown-item" th:href="@{/payments/{id}/edit(id=${payment.paymentId})}"><i
                                            class="dw dw-edit2"></i> Edit</a>
                                    <a class="dropdown-item" href="#" onclick="showConfirmDelete(this)">
                                        <i class="dw dw-delete-3"></i>
                                        Delete
                                    </a>
                                    <form th:action="@{/payments/{id}(id=${payment.paymentId})}" method="post"
                                        style="display:inline">
                                        <input type="hidden" name="_method" value="delete" />
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            $('a[href="/payments"]').addClass('active')
        </script>
    </div>
</body>

</html>
