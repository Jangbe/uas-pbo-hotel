<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Guest</title>
</head>

<body>
    <h1>Data Tamu</h1>
    <a href="/guests/create">Tambah Data Tamu</a>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Tanggal Lahir</th>
                <th>Email</th>
                <th>No HP</th>
                <th>Alamat</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${guests}">
                <td th:text="${row.firstName}"></td>
                <td th:text="${row.dateOfBirth}"></td>
                <td th:text="${row.email}"></td>
                <td th:text="${row.phoneNumber}"></td>
                <td th:text="${row.address}"></td>
                <td>
                    <a th:href="@{/guests/{id}/edit(id=${row.guestId})}">Edit</a>
                    <form th:action="@{/guests/{id}(id=${row.guestId})}" method="post" style="display:inline">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
